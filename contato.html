<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <title>Alice Pet Shop</title>
</head>
<body>
  <header>
  <img src="images/Dog-header.png" alt="cachorro caramelo">
  <nav>
    <a href="" class="h-list">Inicio</a>
    <a href="" class="h-list">Serviço</a>
    <a href="" class="h-list">Contato</a>
  </nav>
</header>
<section class="sec-container">
  <div class="container-contato">
    <img src="images/dog-contact.jpg" alt="cachorro em consulta" width="60px" class="dog-contato">
    <form action="" class="form-container">
      <h1 class="title-contact">Entre em contato</h1>
      <div class="container-column">
        <div class="column-form">
          <label for="">Nome Completo</label>
          <input type="text">
          <label for="">CPF</label>
          <input type="text">
          <label for="">Gênero</label>
          <input type="text">
        </div>
        <div class="column-form">
          <label for="">E-mail</label>
          <input type="email" name="" id="">
          <label for="">Telefone</label>
          <input type="tel" name="" id="">
          <label for="">Mensagem</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
      </div>
      <button type="submit">ENVIAR</button>
    </form>
  </div>
</section>
<footer>
  <img src="images/pawprint.png" alt="desenho cachorro" class="doguinho">
  <p class="foo-paraf">Banho e Tosa</p>
</footer>
</body>
</html>
